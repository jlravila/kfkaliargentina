   <h1>Estructura de clasificación FCS</h1> 
 <!--

PRACTICADOR DE NIVEL 1
El punto de partida de un practicante de FCS. Este rango sería igual a un cinturón blanco en otros sistemas.

PRACTICADOR DE NIVEL 2
El segundo de los 5 niveles de rango primario en FCS. Este rango sería igual a un cinturón amarillo en otros sistemas.

PRACTICADOR DE NIVEL 3
El tercero de los niveles de rango primario en FCS. Este rango sería igual a un cinturón azul en otros sistemas.
 
PRACTICADOR DE NIVEL 4
El cuarto de los niveles de rango primario en FCS. Este rango sería igual a un cinturón marrón en otros sistemas.

PRACTICADOR DE NIVEL 5
El último de los niveles de rango primario en FCS. Este rango sería igual al rango justo antes de un cinturón negro en otros sistemas. 


REPRESENTANTE REGIONAL DE FCS
Este título se le da al profesional que se ha puesto a cargo de establecer FCS en una región determinada. No se requiere un rango particular para este puesto. Un representante regional no es necesariamente un Instructor, Guro o Lakan. Tampoco puede hacer tales reclamos a menos que sea el titular de dicho rango.

INSTRUCTOR
El equivalente a un cinturón negro de primer grado en otros sistemas. Este rango solo se puede dar en una reunión familiar de FCS, y con la aprobación unánime de todos los FCS Manongs, Guros y Lakans presentes en la reunión.

MANONG
Un instructor de FCS que mantiene su estado activo.
 
GURO
Un FCS Guro es el equivalente a un Cinturón Negro de 5to Grado en otros sistemas.  No hay prueba para este rango. Este rango solo se puede obtener a través de años de dedicación y lealtad a la familia FCS. Este rango se otorga únicamente a mi discreción.
 
LAKAN
Un maestro del FCS Kali.  Este rango debe ganarse a través de años de lealtad y dedicación a la familia FCS. Este individuo no solo debe probar sin lugar a dudas su habilidad en el arte, sino también su habilidad para liderar el FCS. Este rango se otorga únicamente a mi discreción.
 
TOTOONG LAKAN
El nivel más alto que uno puede alcanzar en FCS. Un verdadero maestro del FCS Kali. Este es un rango que debe ganarse a diario. Este rango se otorga solo a través de años de lealtad y dedicación a la familia FCS. Este individuo no solo debe probar sin lugar a dudas su habilidad en el arte, sino también su habilidad para liderar el FCS. Este rango se otorga únicamente a mi discreción.

TUHON
El título de Tuhon es uno que no debe tomarse a la ligera. Es una carga más que un rango o privilegio. Es una devoción de por vida al arte y los principios sobre los cuales se fundó. El futuro del arte descansa sobre sus hombros. Debe llevar a cabo el conocimiento, la historia y la cultura de los guerreros que han venido antes. Bajo su dirección, el arte debe crecer y florecer. Debe ser en partes iguales un guerrero, un erudito y un político. Debe ser el mascarón de proa que ve el mundo, y el estándar por el cual juzga a la familia FCS.
