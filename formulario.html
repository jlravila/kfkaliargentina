<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
<body>
    
        <form action="show_data.html" method="get" target="_blank">
            <fieldset>
            <legend>Datos personales</legend>
            <label for="name">Nombre:</label>
            <input type="text" name="Name" id="name" placeholder="ingrese su primer nombre" size="35">
            <br><br>

            <label for="lastName">Apellido:</label>
            <input type="text" name="Last name" id="lastName" placeholder="ingrese el apellido paterno" size="25">
            <br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Usuario</legend>
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email" placeholder="ingrese su correo" size="25">
            <br><br>

            <label for="password">Contraseña:</label>
            <input type="password" name="Password" id="password" placeholder="ingrese contraseña" size="25">
            <br>
        </fieldset>
        <br><br>

        <label for="gender">Género</label>
        <input type="radio" name="Gender" value="male">hombre
        <input type="radio" name="Gender" value="female">mujer
        <input type="radio" name="Gender" value="nobin">no binario
        <br><br>

        <label for="region">Zona geográfica</label>
        <select name="Region" id="region">
            <option value="north">norte</option>
            <option value="center">centro</option>
            <option value="south">sur</option>
        </select>
        <br><br>

        <label for="comments">Comentarios:</label><br>
        <textarea name="Comments" id="comments" cols="30" rows="10"></textarea>
        <br><br>

        <fieldset>
            <legend>Preferencias</legend>
            <label for="sports">Deporte</label><br>
            <select name="sports" multiple="multiple" id="sports">
            <option value="baseket">Baloncesto</option>
            <option value="volleyball">Volibol</option>
            <option value="football">Futbol</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Lenguajes de programacion</legend>
            <input type="checkbox" name="leng_prog" value="Python">Python
            <input type="checkbox" name="leng_prog" value="Java">Java
            <input type="checkbox" name="leng_prog" value="Fortran">Fortran
        </fieldset>




        </fieldset>



            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
 
    
</body>
</html>
